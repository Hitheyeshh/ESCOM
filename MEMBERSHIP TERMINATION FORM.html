  <body>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
  <h2 class="text-center">TERMINATION FORM FOR MEMBERSHIP</h2>
  <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="name">
  </div><br>
  
  <div class="form-group">
    <label for="name">Membership ID</label>
    <input type="name" class="form-control" id="ID" placeholder="ID">
  </div><br>
  
  
  <p><b>Reason for Terminating Membership</b></p>
  <select class="form-control">
  <option>Poor Service</option>
  <option>Shifted Membership to Other Branch</option>
  <option>Relocating from this place</option>
   <option>Expensive Membership Price</option>
    <option>No Benefits</option>
	 <option>Personnel Reason</option>
</select><br>

  
  <div class="form-group">
    <label for="name">Date of birth</label>
    <input type="date" class="form-control" id="date" placeholder="date">
  </div><br>
  
    <div class="form-group">
    <label for="name">Contact Number</label>
    <input type="number" class="form-control" id="Contact Number" placeholder="Contact Number">
  </div><br>
  
   <div class="form-group">
    <label for="name">Mail</label>
    <input type="email" class="form-control" id="email" placeholder="Mail">
  </div><br>
  
  <p><b>Upload proof of Identification(Any Government Document)</b></p>
  <form>
  <label for="file-upload" class="custom-file-upload">
    <i class="fa fa-cloud-upload"></i> Upload Image
  </label>
  <input id="file-upload" name='upload_cont_img' type="file" style="display:none;">
</form><br>


  <form>
 
  <input id="file-upload" name='upload_cont_img' type="file" style="display:none;">
</form>
</div>
